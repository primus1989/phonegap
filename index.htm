<!DOCTYPE HTML>    
<html dir="ltr" lang="ru" xml:lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Лунный календарь стрижек 2014</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="head">
        <a href="http://besweety.com/" title="BeSweety">
            <img src="logo.png" alt="logo"  style="width:129px; height:40px; margin-top: 8px;" />
        </a>
    </div>
    <div id="content">
        <div class="section">
            <h2>Лунный календарь стрижек 2014</h2>

            <form action="" method="post">


                <fieldset>
                    <legend>Введите дату</legend>
                    <select name="cday"></select> 
                    <select name="cmon"></select> 
                    <select name="cyear"></select>
                </fieldset>

                <div>
                    <input type="button" value="Показать" onclick="javascript: calculate();"/>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>Ваше состояние</h2>

            <div id="text">
                <p>Выберите дату и нажмите кнопку "Показать"</p>
            </div>
        </div>

    </div>
</body>
</html>
